<div ng-if='hasHeader()'>
<section class='flex'>
	<nav class='nav'>
		<ul class='flex'>
			<li><a ng-href='index.htm' class='icon-btn file-btn' title='坐席'></a></li>
			<li ng-show='hasLeaderBtn()'><a ng-href='leader.htm' class='icon-btn search-btn' title='班长' style='display:none'></a></li>
			<li><a ng-href='searchMore.htm' class='icon-btn police-btn' title='订单查询'></a></li>
			<li><a ng-href='special.htm' class='icon-btn track-btn' title='专车'></a></li>
			<li><a ng-href='police.htm' class='icon-btn listen-btn' title='报警'></a></li>
			<li><a ng-href='sinbad.htm' class='icon-btn represent-btn' title='代驾'></a></li>
		</ul>
	</nav>

	<div class='call-operate'>
		<ul class='flex'>
			<li><span class='call-count'>24</span></li>
			<li>
				<button 
					class='icon-btn-bg call-btn'
					call-number title='拨号'></button>
			</li>
			<li>
				<button 
					class='icon-btn-bg transform-btn'
					call-transform title='转接'></button>
			</li>
			<li>
				<button 
					class='icon-btn-bg list-btn'
					tripartite-conference title='三方通话会议'></button>
			</li>
		</ul>
	</div>

	<div class='status flex'>

		<div class='status-icon' ng-class='{signIn: isSignIn()}'>
			<i
				class='current-state icon-img'
				ng-class='{
					free: isFreeState(), 
					busy: isBusyState(), 
					rest: isRestState(), 
					signOut:!isSignIn()}'></i>
		</div>

		<div class='user-info-timer'>
			<div class='username'><i class='icon-img'></i><span>{{username}}</span></div>
			<div class='timer'><i class='icon-img'></i><span>{{currentTimer}}</span></div>
		</div>

		<div class='status-btns'>
			<button
				class='icon-btn'
				ng-class='{disabled:!firstBtnCanClick(),rest:!isRestState(),calling:isRestState()}'
				ng-click='toggleFirstCallingStateBtn()' title='小休'></button>
			<button 
				class='icon-btn'
				ng-class='{disabled:!secondBtnCanClick(),busy:!isBusyState(),calling:isBusyState()}'
				ng-click='toggleSecondCallingStateBtn()' title='示忙'></button>
		</div>

		<ul class='flex'>
			<li><a href='javascript:;' 
				class='sign-state'
				ng-class='{"icon-sign-in": isSignIn(), "icon-sign-out": !isSignIn()}' 
				ng-click='toggleSignState()' title='签入/签出'></a></li>
			<li><a href='javascript:;' class='exit-btn icon-btn' ng-click='logout()' title='退出登录'></a></li>
		</ul>

	</div>

</section>

<section class='flex info-bar'>
	<div class='info-left'><span class='scroll-info'>1.一切正常.</span></div>
	<div class='info-right'><span class='scroll-info'>每天一笔，立减3元；司机满3笔奖8元，满6笔再奖8元，满10笔再奖30元，可累计</span></div>
</section>
</div>
