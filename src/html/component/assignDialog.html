<h1 class='title'>指派车辆</h1>
<div class='content'>
	<form>
		<div>
			<input 
				type='text' 
				class='input-normal' 
				placeholder='请输入车牌号码'
				ng-model='carPlate'/>
		</div>
		<div class='btns'>
			<button class='btn ensure' ng-click='assigning()'>确定</button>
			<a href='javascript:;' class='btn btn-normal' ng-click='cancelAssign()'>取消</a>
		</div>
	</form>
</div>
