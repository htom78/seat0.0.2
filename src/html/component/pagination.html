<div class='pagination'>
	<ul>
		<li><a 
				href='javascript:;' 
				class='prev'
				ng-class='{disabled: noPrevious()}'
				ng-click='selectPrevious()'><i></i></a></li>
		<li><a 
				href='javascript:;' 
				class='page'
				ng-class='{active: isCurrentPage(item)}'
				ng-click='selectPage(item)'
				ng-repeat='item in pages'>{{item}}</a></li>
		<li><a 
				href='javascript:;' 
				class='next'
				ng-class='{disabled: noNext()}'
				ng-click='selectNext()'><i></i></a></li>
	</ul>
</div>
