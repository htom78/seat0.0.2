<div class='box-wrap'>
	<h1 class='box-title'>{{message}}</h1>
	<div class='message-input-wrap' ng-show='isInputShow()'>
		<label>{{labelName}}</label>
		<input 
			type='input'
			ng-model='input'/>
	</div>
	<div class='message-box-btns'>
		<button 
			class='message-box-ensure btn-normal'
			ng-click='ensure()'>确认</button>
		<button 
			class='message-box-cancel btn-normal'
			ng-click='cancel()'>取消</button>
	</div>
</div>
